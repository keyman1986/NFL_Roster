<!DOCTYPE html>

</head>

<body>

          </div>
          <div class="col-xs-6 col-sm-4">
            <div><img src="player.png" alt="Person 2"></div>

            <div>Number</div>
          </div>
          <div class="clearfix visible-xs-block"></div>
          <div class="col-xs-6 col-sm-4">
            <div><img src="player.png" alt="Person 3"></div>
            <div>Name</div>
            <div>Position</div>

          </div>
        </div>
        </br>
        </br>
        </br>
        <div class="row">

          </div>
        </div>

      </div>

          <div class="panel-body">
            <form action="">
              <div>Player name:</div>
              <div><input type="text" size="50"/></div>
              <div>Player Position:</div>
              <div><input type="text" size="30"/></div>
              <div>Player Number:</div>
              <div><input type="number" size="10"/></div>

          </div>
        </div>
      </div>
    </div>
